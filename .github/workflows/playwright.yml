name: Playwright Tests

on:
  push:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Set RESEND_API_KEY
        run: echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> $GITHUB_ENV

      - name: Set PRODUCTION_BASE_URL
        run: echo "PRODUCTION_BASE_URL=https://artshllaku-portfolio.vercel.app/" >> $GITHUB_ENV

      - name: Run Playwright tests
        env:
          PRODUCTION_BASE_URL: "https://artshllaku-portfolio.vercel.app/"
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: pnpm exec playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
